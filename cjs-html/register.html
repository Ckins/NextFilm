<!DOCTYPE html>
<html lang="zh-cn">
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>新一代电影网</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">

	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="bootstrap-3.3.5-dist/js/jquery-1.11.3.min.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body style="width: 100%;height: 100%;background-image: url(image/register_bg3.jpg);
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;">
    <div id="sign" style="position: absolute;left:50%;top:50%;transform: translate(-50%, -50%);padding: 5px;">
    	<div id="signCon" style="margin: 0 auto">

    		<div id="title">
    			<p style="color: white;margin: 40px 40px 40px 27px;font-size: 20pt;">Welcome to NextFilm</p>
    		</div>

				<div id="signForm" style="max-width: 500px;">
					<form class="center-block form-horizontal" style="margin: 8px;">

					  <div class="form-group">
					    <div class="col-sm-8" style="width: 95%;">
					      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
					    </div>
					  </div>

					  <div class="form-group">
					    <div class="col-sm-8" style="width: 95%;">
					      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
					    </div>
					  </div>

					  <div class="form-group">
					    <div class="col-sm-offset-1 col-sm-10" style="margin: 0 auto;">
					      <button type="submit" class="btn btn-success" style="width: 90px; margin: 20px 10% 0 15%;">Sign in</button>
					      <button type="submit" class="btn btn-default" style="width: 90px; margin: 20px 0 0 0;">Sign up</button>
					    </div>
					  </div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
